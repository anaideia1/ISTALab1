{% extends 'base.html' %}

{% block title %}
	Login
{% endblock title %}

{% block content %}
	{% if user.is_authenticated %}
		<p> {{ user.username }}, you are already authenticated  </p>
	{% else %}
		<h2> Login </h2>
		<form method = "post">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-success" type = "submit"> Login </button>
		</form>
	{% endif %}
{% endblock content %}
