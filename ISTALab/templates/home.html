{% extends 'base.html' %}

{% block title %}
Homepage
{% endblock %}


{% block content %}
	<div class="jumbotron">
		<h1 class="display-4"> About games app </h1>
		<p class="lead">
			{% if user.is_authenticated %}
				Hi, {{user.username}}
				<p> <a href = "{% url 'logout' %}"> Logout </a> </p>
			{% else %}
				<p> You are not logged in </p>
				<a href = "{% url 'login' %}"> Login </a> | <a href = "{% url 'signup' %}"> SignUp </a>
			{% endif %}
		</p>
		<p class="lead">
			<a class="btn btn-primary btn-lg" href = "{% url 'games_list' %}" role="button"> Go to the list of games </a>
		</p>

{% endblock %}
