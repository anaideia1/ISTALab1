{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
	Sign Up
{% endblock %}

{% block content %}
	{% if user.is_authenticated %}
		<p> {{ user.username }}, you are already authenticated  </p>
	{% else %}
		<h2> Registration </h2>
		<form method = "post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class = "btn btn-success" type = "submit"> Sign up </button>
		</form>
	{% endif %}
{% endblock %}
